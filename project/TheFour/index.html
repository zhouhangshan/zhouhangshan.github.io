<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取地理位置并生成二维码</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #99CCFF;
        }
        .wrapper {
            background: #fff;
            height: 260px;
            max-width: 410px;
            padding: 16px 25px;
            border-radius: 7px;
            margin-top: 20px;
            text-align: center;
        }
        .qr-code {
            display: flex;
            opacity: 1;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
        }
        .qr-code img {
            width: 200px;
            height: auto;
        }
        #refreshButton {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        #refreshButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div id="locationInfo"></div>
        <div class="qr-code">
            <img id="qrCodeImg" src="" alt="生成的二维码">
        </div>
        <p id="errorText" style="display: none;">请开启位置信息</p>
        <button id="refreshButton" onclick="window.location.reload()">重新获取</button>
    </div>

    <script>
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    const locationInfo = document.getElementById('locationInfo');
                    locationInfo.textContent = `${longitude},${latitude}`;

                    const qrCodeImg = document.getElementById('qrCodeImg');
                    qrCodeImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=170x170&data=${encodeURIComponent(`${longitude},${latitude}`)}`;
                },
                function(error) {
                    document.getElementById('errorText').style.display = 'block';
                    document.getElementById('refreshButton').style.display = 'block';
                }
            );
        } else {
            alert("您的浏览器不支持地理位置功能");
        }
    </script>
</body>
</html>

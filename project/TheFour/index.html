<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Four</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #99CCFF;
        }
        .wrapper {
            background: #fff;
            height: 260px;
            max-width: 410px;
            padding: 16px 25px;
            border-radius: 7px;
            transition: height 0.2s ease;
        }
        .wrapper.active {
            height: 530px;
        }
        header h1 {
            font-size: 21px;
            font-weight: 500;
        }
        header p {
            margin-top: 5px;
            color: #474747;
            font-size: 16px;
        }
        .wrapper .form {
            margin: 20px 0 30px;
        }
        .form input,
        .form button {
            width: 100%;
            height: 55px;
            border: none;
            outline: none;
            border-radius: 5px;
            font-size: 17px;
            padding: 0 17px;
        }
        .form input {
            border: 1px solid #999;
        }
        .form button {
            color: #fff;
            margin-top: 20px;
            background: #474747;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .form button:hover {
            background: #333;
        }
        .wrapper .qr-code {
            display: flex;
            opacity: 0;
            pointer-events: none;
            padding: 33px 0;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .wrapper .qr-code img {
            width: 200px;
            height: auto;
        }
        .wrapper.active .qr-code {
            opacity: 1;
            pointer-events: auto;
            transition: opacity 0.5s 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div id="locationInfo"></div>
        <div class="qr-code">
            <img id="qrCodeImg" src="" alt="Loading...">
        </div>
        <p id="errorText" style="display: none;">请开启位置信息</p>
        <button id="refreshButton" onclick="window.location.reload()">重新获取</button>
    </div>

    <script>
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    const locationInfo = document.getElementById('locationInfo');
                    locationInfo.textContent = `${longitude},${latitude}`;

                    const qrCodeImg = document.getElementById('qrCodeImg');
                    qrCodeImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=170x170&data=${encodeURIComponent(`${longitude},${latitude}`)}`;
                },
                function(error) {
                    document.getElementById('errorText').style.display = 'block';
                    document.getElementById('refreshButton').style.display = 'block';
                }
            );
        } else {
            alert("请开启地理位置功能");
        }
    </script>
</body>
</html>

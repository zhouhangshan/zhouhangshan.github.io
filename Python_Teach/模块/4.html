<title>模块</title>
<h1>模块_使用_3</h1>
<body bgcolor='yellow'>
<h2>
<p>import ... as ...</p>
<p>这个语法可以导入某模块并将其命名为...。</p>
<p>例如导入random(内置的随机模块)并命名为ran：<br>import random as ran<br>于是假设我们要用这个模块的randint()功能(这个函数能随机选择两个数范围内的一个数)，就需要这样引用：ran.randint()。</p>

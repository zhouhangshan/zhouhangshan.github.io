<h2>
<p>import ...</p>
<p>这个语法可以导入某模块。</p>
<p>例如导入random(内置的随机模块)：<br>import random<br>于是假设我们要用这个模块的randint()功能(这个函数能随机选择两个数范围内的一个数)，就需要这样引用：random.randint()。</p>

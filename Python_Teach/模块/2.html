<body bgcolor='yellow'>
<h2>
<p>from ... import *</p>
<p>这个语法可以导入某模块所有功能。</p>
<p>例如导入random(内置的随机模块)的所有内容：<br>from random import *<br>于是假设我们要用这个模块的randint()功能(这个函数能随机选择两个数范围内的一个数)，就需要这样引用：randint()。</p>

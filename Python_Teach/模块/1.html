<h2>
<p>Python模块(Module)就是一个Python文件。</p>
<p>在模块中我们可以自定义变量和函数等，然后在需要的地方导入它，就能使用其中的变量、函数等了了。</p>
<p>模块能让你更好地组织程序和代码，让它们变得简洁易懂。</p>

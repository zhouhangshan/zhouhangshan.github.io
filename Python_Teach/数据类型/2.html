<title>数据类型</title>
<h1>数据类型_布尔</h1>
<body bgcolor='yellow'>
<h2>
<p>定义</p>
<p>布尔类型是Python的一种数据类型，包括True和False。<br>True：真<br>False：假</p>
<br>
<p>使用</p>
<p>代码示例：<br>print(3 > 5)<br>print(2 == 2)<br>运行结果：<br>False<br>True<br>注意：True和False的首字母是大写的，因为Python是区分大小写的，比如“None”表示空值，“none”表示一个变量</p>

<title>数据类型</title>
<h1>数据类型_整数及浮点数</h1>
<body bgcolor='yellow'>
<h2>
<p>整数_定义</p>
<p>整数是Python的一种数据类型，包括正整数和负整数，记住这个数据类型不要加引号，这些都是整数123,-666,5201314,…</p>
<br>
<p>整数_使用</p>
<p>比如：num = 5,my_age = 13等</p>
<p>浮点数_定义</p>
<p>浮点数也是Python的一种数据类型，由整数部分和小数部分组成。类似数学中的小数。这些都是浮点数：3.1415926,5.20,5.0,…</p>
<p>浮点数_使用</p>
<p>比如：height = 1.45,size = 5.78</p>

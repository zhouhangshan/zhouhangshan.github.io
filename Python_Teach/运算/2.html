<h2>
<p>定义</p>
<p>进行加减乘除的运算。<br>Python中的比较运算符与数学中的算术运算相比，运算规则相同；但其中，除号、乘号的写法不同。</p>

<br>
<p>使用</p>
<p>算术运算可以在程序中完成算术运算。<br>代码示例：<br>a = 1<br>b = 2<br>print(a + b)<br>print(b - a)<br>print(a * b)<br>print(b / a)<br>运行结果：<br>3<br>1<br>2<br>2</p>

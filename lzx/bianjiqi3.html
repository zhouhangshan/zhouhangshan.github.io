<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>

    <script>
        $(function () {
            //使用ajax传输表单内的formdata的文件
            $("#upload").click(function () {
                console.info("click");
                $.ajax({
                    url: 'http://localhost:8099/upload',
                    type: 'POST',
                    cache: false,
                    data: new FormData($('#uploadForm')[0]),
                    //ajax2.0可以不用设置请求头，但是jq帮我们自动设置了，这样的话需要我们自己取消掉
                    processData: false,
                    //取消帮我们格式化数据，是什么就是什么
                    contentType: false,
                    success:function (res) {
                        alert(res);
                    }
                });

            });

            //使用ajax提交不在表单内的文件
            $("#upload2").click(function () {
                //相比使用form多了这两句
                var formData = new FormData();
                formData.append('file', $('#file2')[0].files[0]);
                $.ajax({
                    url: 'http://localhost:8099/upload',
                    type: 'POST',
                    cache: false,
                    data: formData,
                    //ajax2.0可以不用设置请求头，但是jq帮我们自动设置了，这样的话需要我们自己取消掉
                    processData: false,
                    //取消帮我们格式化数据，是什么就是什么
                    contentType: false,
                    success:function (res) {
                        alert(res);
                    }
                });

            });

            //测试直接使用jquery.post方法提交,实测不成功，需要使用前两种方式
            // $("#upload3").click(function () {
            //     var formData = new FormData();
            //     formData.append('file', $('#file3')[0].files[0]);
            //     $.post("http://localhost:8099/upload",formData,function (res) {
            //         alert(res);
            //
            //     });
            //
            // });



        })

    </script>
</head>
<body>

<!--使用表单提交文件-->
<form id="uploadForm" enctype="multipart/form-data">
    <input id="file" type="file" name="file"/>
    <button id="upload" type="button">upload</button>
</form>

<!--不使用表单提交文件-->
<div id="uploadForm2">
    <input id="file2" type="file"/>
    <button id="upload2" type="button">upload2</button>
</div>

<!--    <button id="upload3" type="button">upload3</button>-->
<!--</div>-->

</body>
</html>

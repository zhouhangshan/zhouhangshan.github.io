<!DOCTYPE html>
<html>
<head>
    <title>战斗机攻城游戏</title>
    <style>
        #game-container {
            position: relative;
            width: 400px;
            height: 600px;
            border: 1px solid black;
        }
        #player {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background-color: blue;
        }
        .obstacle {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
        }
        #score {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="player"></div>
        <div id="score">Score: 0</div>
    </div>
    <script src="game.js"></script>
</body>
</html>

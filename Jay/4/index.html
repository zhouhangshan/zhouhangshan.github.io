<!DOCTYPE html>
<html>
<head>
    <title>Dinosaur Game</title>
    <style>
        #game-container {
            width: 600px;
            height: 200px;
            border: 2px solid black;
            position: relative;
        }
        #dinosaur {
            width: 50px;
            height: 50px;
            background-color: green;
            position: absolute;
            bottom: 0;
            left: 0;
        }
        .cactus {
            width: 20px;
            height: 50px;
            background-color: brown;
            position: absolute;
            bottom: 0;
        }
        #score {
            font-size: 24px;
            margin-top: 10px;
        }
        #jump-button {
            font-size: 18px;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Dinosaur Game</h1>
    <div id="game-container">
        <div id="dinosaur"></div>
    </div>
    <div id="score">Score: 0</div>
    <button id="jump-button">Jump</button>
    <script src="game.js"></script>
</body>
</html>

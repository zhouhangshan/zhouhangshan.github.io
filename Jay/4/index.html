<!DOCTYPE html>
<html>
<head>
    <title>进制转换器</title>
    <style>
        body {
            background-color: #99CCFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
        }
        
        input[type="text"], select, button {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
        }
        
        button {
            background-color: black;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>进制转换器</h1>
        <h2>注：转换器无法转换字符</h2>
        <input type="text" id="input" placeholder="输入数字">
        <select id="inputBase">
            <option value="2">二进制</option>
            <option value="8">八进制</option>
            <option value="10" selected>十进制</option>
            <option value="16">十六进制</option>
        </select>
        <select id="outputBase">
            <option value="2">二进制</option>
            <option value="8">八进制</option>
            <option value="10" selected>十进制</option>
            <option value="16">十六进制</option>
        </select>
        <button onclick="convert()">转换</button>
        <div id="output"></div>
    </div>

    <script>
        function convert() {
            var input = document.getElementById("input").value;
            var inputBase = parseInt(document.getElementById("inputBase").value);
            var outputBase = parseInt(document.getElementById("outputBase").value);
            var output = document.getElementById("output");
            
            // 进制转换
            var result = parseInt(input, inputBase).toString(outputBase).toUpperCase();
            
            output.innerHTML = "转换结果: " + result;
        }
    </script>
</body>
</html>

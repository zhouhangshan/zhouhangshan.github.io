<!DOCTYPE html>
<html>
<head>
    <title>PDF转Word在线工具</title>
    <style>
        body {
            background-color: #99CCFF;
            text-align: center;
            padding-top: 50px;
        }

        label {
            font-size: 20px;
        }

        input[type="file"] {
            display: none;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <label for="pdfFile">选择要转换的PDF文件：</label>
    <input type="file" id="pdfFile" accept=".pdf">

    <button class="button" onclick="selectPDF()">选择文件</button>
    <button class="button" onclick="convertToWord()">转换为Word</button>

    <div id="result"></div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        var selectedFile;

        function selectPDF() {
            var fileInput = document.getElementById('pdfFile');
            fileInput.click();

            fileInput.addEventListener('change', function(event) {
                selectedFile = event.target.files[0];
            });
        }

        function convertToWord() {
            if (!selectedFile) {
                alert('请先选择要转换的PDF文件');
                return;
            }

            var formData = new FormData();
            formData.append('file', selectedFile);

            axios.post('https://api.pdf2docx.com/v1/convert', formData, {
                headers: {
                    'Content-Type': 'multipart/form-data'
                }
            })
            .then(function(response) {
                var resultDiv = document.getElementById('result');
                resultDiv.innerHTML = '<a href="' + response.data.url + '">点击下载转换后的Word文件</a>';
            })
            .catch(function(error) {
                console.error(error);
            });
        }
    </script>
</body>
</html>

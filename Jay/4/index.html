<!DOCTYPE html>
<html>
<head>
    <title>文字转语言工具</title>
    <style>
        body {
            background-color: #99CCFF;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
        }

        .input {
            margin-bottom: 10px;
        }

        .button {
            background-color: black;
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <input type="text" class="input" placeholder="请输入文字">
            <button class="button" onclick="convertText()">跳转</button>
        </div>
    </div>

    <script>
        function convertText() {
            var text = document.querySelector('.input').value;
            var urlgoto = " https://api.vvhan.com/api/song?txt=" +  text;
             window.location.href=urlgoto;
        }
    </script>
</body>
</html>

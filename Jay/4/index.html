<!DOCTYPE html>
<html>
<head>
  <title>轮盘密码生成器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
      margin-top: 50px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="number"] {
      width: 50px;
    }

    button {
      margin-top: 10px;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body bgcolor="#99CCFF">
  <div class="container">
    <h1>轮盘密码生成器</h1>
    <label for="inputText">输入文本：</label>
    <textarea id="inputText" rows="4" cols="50"></textarea>
    <label for="shift">移动位数：</label>
    <input type="number" id="shift" min="1" max="25" value="1">
    <button onclick="generateCipher()">生成密码</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function generateCipher() {
      const inputText = document.getElementById("inputText").value;
      const shift = parseInt(document.getElementById("shift").value);

      let cipherText = "";

      for (let i = 0; i < inputText.length; i++) {
        let charCode = inputText.charCodeAt(i);

        // 大写字母的范围是65-90
        if (charCode >= 65 && charCode <= 90) {
          charCode = ((charCode - 65 + shift) % 26) + 65;
        }
        // 小写字母的范围是97-122
        else if (charCode >= 97 && charCode <= 122) {
          charCode = ((charCode - 97 + shift) % 26) + 97;
        }

        cipherText += String.fromCharCode(charCode);
      }

      document.getElementById("result").textContent = "密码结果： " + cipherText;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>条形码生成器</title>
    <style>
        body {
            background-color: #99CCFF;
            text-align: center;
            padding-top: 50px;
        }

        label {
            font-size: 20px;
        }

        input {
            padding: 10px;
            font-size: 16px;
        }

        #barcode {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <label for="text">输入文本：</label>
    <input type="text" id="text" placeholder="请输入要生成条形码的文本">

    <button onclick="generateBarcode()">生成条形码</button>

    <div id="barcode"></div>

    <script src="https://cdn.jsdelivr.net/jsbarcode/3.6.0/JsBarcode.all.min.js"></script>
    <script>
        function generateBarcode() {
            var text = document.getElementById('text').value;
            var barcodeDiv = document.getElementById('barcode');

            barcodeDiv.innerHTML = '';

            JsBarcode(barcodeDiv, text, {
                format: "CODE128",
                displayValue: true,
                fontSize: 20,
                margin: 10
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>RGB调色器</title>
  <style>
    body {
      background-color: #99CCFF;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .color-box {
      width: 200px;
      height: 200px;
      border: 1px solid black;
      background-color: rgb(0, 0, 0);
      margin: 20px;
    }

    .slider {
      width: 200px;
      margin: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="color-box"></div>
  </div>

  <input type="range" class="slider" id="red" min="0" max="255" value="0">
  <input type="range" class="slider" id="green" min="0" max="255" value="0">
  <input type="range" class="slider" id="blue" min="0" max="255" value="0">

  <script>
    const redSlider = document.getElementById('red');
    const greenSlider = document.getElementById('green');
    const blueSlider = document.getElementById('blue');
    const colorBox = document.querySelector('.color-box');

    function updateColor() {
      const redValue = redSlider.value;
      const greenValue = greenSlider.value;
      const blueValue = blueSlider.value;

      colorBox.style.backgroundColor = `rgb(${redValue}, ${greenValue}, ${blueValue})`;
    }

    redSlider.addEventListener('input', updateColor);
    greenSlider.addEventListener('input', updateColor);
    blueSlider.addEventListener('input', updateColor);
  </script>
</body>
</html>

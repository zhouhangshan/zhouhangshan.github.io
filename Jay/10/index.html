<!DOCTYPE html>
<html>
<head>
    <title>Hex与String</title>
    <style>
        body {
            background-color: #99CCFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
        }

        .input-container {
            margin-bottom: 20px;
        }

        .input-container label {
            display: block;
            margin-bottom: 5px;
        }

        .input-container input {
            width: 100%;
            padding: 5px;
        }

        .button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-container">
            <label for="hex-input">Hexadecimal:</label>
            <input type="text" id="hex-input">
        </div>
        <div class="input-container">
            <label for="string-input">String:</label>
            <input type="text" id="string-input">
        </div>
        <button class="button" onclick="convertHexToString()">十六进制转字符串</button>
        <button class="button" onclick="convertStringToHex()">字符串转十六进制</button>
    </div>

    <script>
        function convertHexToString() {
            var hexInput = document.getElementById("hex-input").value;
            var stringOutput = hexToString(hexInput);
            document.getElementById("string-input").value = stringOutput;
        }

        function convertStringToHex() {
            var stringInput = document.getElementById("string-input").value;
            var hexOutput = stringToHex(stringInput);
            document.getElementById("hex-input").value = hexOutput;
        }

        function hexToString(hex) {
            var string = "";
            for (var i = 0; i < hex.length; i += 2) {
                var charCode = parseInt(hex.substr(i, 2), 16);
                string += String.fromCharCode(charCode);
            }
            return string;
        }

        function stringToHex(string) {
            var hex = "";
            for (var i = 0; i < string.length; i++) {
                var charCode = string.charCodeAt(i);
                hex += charCode.toString(16);
            }
            return hex;
        }
    </script>
</body>
</html>

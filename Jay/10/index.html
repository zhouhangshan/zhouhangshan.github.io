<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="keywords" content="周航山的网站">
    <link rel="icon" href="https://app.ygsf.com/image/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="https://app.ygsf.com/image/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="https://app.ygsf.com/image/icon.png">
    <title>以观书法</title>
    <link rel="stylesheet" href="https://app.ygsf.com/css/common.css"/>
    <link rel="stylesheet" href="https://app.ygsf.com/css/index.css"/>
</head>
<body>
    <div id="app">
        <div class="banner">
            <div class="content">
                <div class="icon">
                    <img src="https://app.ygsf.com/image/ygsf.png" alt="">
                </div>
                <div class="state">
                    <span>4.9 分</span>
                    <span class="app-info-delimter"></span>
                    <span>900+ 行代码</span>
                    <span class="app-info-delimter"></span>
                    <span>10000+ 次浏览</span>
                </div>
            </div>
        </div>

        <div class="download">
            <div class="button" onclick="window.open('https://zhouhangshan.github.io')">
                <img src="https://app.ygsf.com/image/android.png" alt="" />
                <span>我的程序</span>
            </div>
            <div class="button" onclick="window.open('https://zhouhangshan.github.io')">
                <img src="https://app.ygsf.com/image/web.png" alt="" />
                <span>进入网页</span>
            </div>
        </div>

        <div class="sologan">长风破浪<i class="dot">•</i>勇争第一</div>
        <div class="scroll-x">
            <div class="screenshot">
                <img src="https://app.ygsf.com/image/app-01.jpg" alt="">
            </div>
        </div>

        <!-- 评分 -->
        <div class="resume">
            <h2 class="title">评分<i>(4.9分)</i></h2>
            <div class="comment">
                <img class="star" src="https://app.ygsf.com/image/star.png" alt="">
            </div>
        </div>

        <!-- 应用介绍 -->
        <div class="resume">
            <h2 class="title">网站介绍</h2>
            <div class="descrip">
                <p>暂无更多。</p>
            </div>
        </div>

        <div id="contact">
            <p>© 2022 - 2025 zhouhangshan.github.io </p>
        </div>
    </div>
</body>
</html>

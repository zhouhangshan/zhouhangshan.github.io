<!DOCTYPE html>
<html>
<head>
    <title>生命游戏</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <center><h1>生命游戏</h1></center>
    <center><h3>康威生命游戏(Game of Life)，剑桥大学约翰·何顿·康威设计的计算机程序。</h3></center>
    <center><h4>(1)当前细胞为死亡状态时，当周围有3个存活细胞时，则迭代后该细胞变成存活状态(模拟繁殖)；若原先为生，则保持不变。<br>(2)当前细胞为存活状态时，当周围的邻居细胞低于两个(不包含两个)存活时，该细胞变成死亡状态(模拟生命数量稀少)。<br>(3)当前细胞为存活状态时，当周围有两个或3个存活细胞时，该细胞保持原样。<br>(4)当前细胞为存活状态时，当周围有3个以上的存活细胞时，该细胞变成死亡状态(模拟生命数量过多)。</h4></center>
    <center><h6>注：黑生白死，长摁加速！</h6></center>
    <center><canvas id="gameCanvas" width="600" height="600"></canvas></center>

    <script src="game.js"></script>
</body>
</html>

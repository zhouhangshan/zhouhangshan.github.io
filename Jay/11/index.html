<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT-3.5 Demo</title>
</head>
<body>
    <div>
        <h1>GPT-3.5 Demo</h1>
        <textarea id="input-text" rows="5" cols="50"></textarea><br>
        <button onclick="generateResponse()">Generate Response</button><br>
        <div id="output-text"></div>
    </div>

    <script>
        // Replace 'YOUR_ACCESS_TOKEN' with your actual OpenAI API access token
        const accessToken = 'sk-uoTYHKyy9kkr3SG9UvfrqGPzM6RqioR8TN2Q966k24HgHVux';

        async function generateResponse() {
            const inputText = document.getElementById('input-text').value;
            const response = await callOpenAIModel(inputText);
            document.getElementById('output-text').innerText = response.choices[0].text.trim();
        }

        async function callOpenAIModel(prompt) {
            const apiUrl = 'https://api.chatanywhere.tech';
            const headers = {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${accessToken}`
            };
            const body = JSON.stringify({
                prompt: prompt,
                max_tokens: 3000
            });

            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: headers,
                body: body
            });

            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            return await response.json();
        }
    </script>
</body>
</html>

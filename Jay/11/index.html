<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Shapes Particle System</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        overflow: hidden; /* 隐藏滚动条 */
    }
    canvas {
        background-color: black;
        display: block;
        margin: auto;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
</style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
// 粒子池类
function ParticlePool() {
    var particles = []; // 粒子数组

    // 添加一个粒子到池中
    this.add = function(shape, x, y, size, color) {
        particles.push({ shape: shape, x: x, y: y, size: size, color: color });
    };

    // 绘制所有粒子
    this.draw = function(ctx) {
        for (var i = 0; i < particles.length; i++) {
            var particle = particles[i];
            ctx.fillStyle = particle.color;
            if (particle.shape === 'triangle') {
                drawTriangle(ctx, particle.x, particle.y, particle.size);
            } else if (particle.shape === 'square') {
                drawSquare(ctx, particle.x, particle.y, particle.size);
            } else if (particle.shape === 'pentagon') {
                drawPolygon(ctx, particle.x, particle.y, particle.size, 5);
            } else if (particle.shape === 'hexagon') {
                drawPolygon(ctx, particle.x, particle.y, particle.size, 6);
            }
        }
    };

    // 更新所有粒子状态
    this.update = function() {
        for (var i = particles.length - 1; i >= 0; i--) {
            // 简单模拟粒子的移动
            particles[i].y -= 1;
            // 移除超出画布的粒子
            if (particles[i].y < -particles[i].size) {
                particles.splice(i, 1);
            }
        }
    };
}

// 绘制正多边形的函数
function drawPolygon(ctx, x, y, size, sides) {
    ctx.beginPath();
    ctx.moveTo(x + size * Math.cos(0), y + size * Math.sin(0));
    for (var i = 1; i <= sides; i++) {
        ctx.lineTo(x + size * Math.cos(i * 2 * Math.PI / sides), y + size * Math.sin(i * 2 * Math.PI / sides));
    }
    ctx.closePath();
    ctx.fill();
}

// 绘制正三角形
function drawTriangle(ctx, x, y, size) {
    drawPolygon(ctx, x, y, size, 3);
}

// 绘制正方形
function drawSquare(ctx, x, y, size) {
    ctx.fillRect(x - size / 2, y - size / 2, size, size);
}

// 初始化函数
function init() {
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    var particlePool = new ParticlePool();

    setInterval(function() {
        var shape = randomShape(); // 随机选择一个形状
        var x = Math.random() * canvas.width; // 随机x坐标
        var y = canvas.height; // 从画布底部开始出现
        var size = Math.random() * 10 + 5; // 随机大小，调整为更小的尺寸
        var color = randomColor(); // 随机颜色
        particlePool.add(shape, x, y, size, color);
    }, 100); // 每秒10个粒子

    // 定时更新和绘制粒子
    setInterval(function() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particlePool.update();
        particlePool.draw(ctx);
    }, 30); // 每30毫秒更新一次
}

// 随机选择一个形状
function randomShape() {
    var shapes = ['triangle', 'square', 'pentagon', 'hexagon'];
    return shapes[Math.floor(Math.random() * shapes.length)];
}

// 随机生成颜色
function randomColor() {
    return '#' + Math.floor(Math.random()*16777215).toString(16); // 随机生成一个十六进制颜色值
}

// 在DOM加载完成后执行初始化
document.addEventListener('DOMContentLoaded', function() {
    init();
});
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>ChatGPT</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>ChatGPT</h1>
    <label for="question">请输入问题：</label>
    <input type="text" id="question" name="question">
    <button onclick="sendQuestion()">发送</button>
    
    <div id="response"></div>
    
    <script>
        function sendQuestion() {
            var question = document.getElementById("question").value;
            
            $.ajax({
                url: 'https://api.chatanywhere.tech',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'sk-uoTYHKyy9kkr3SG9UvfrqGPzM6RqioR8TN2Q966k24HgHVux'
                },
                method: 'POST',
                data: JSON.stringify({
                    "prompt": "问题：" + question,
                    "max_tokens": 50,
                    "temperature": 0.7,
                    "n": 1,
                    "stop": ["\n"]
                }),
                success: function(response) {
                    var answer = response.choices[0].text.trim();
                    document.getElementById("response").innerHTML = "回答：" + answer;
                }
            });
        }
    </script>
</body>
</html>
